<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="public/_layout">
<head>
    <title>Hello</title>
</head>
<body>
<div layout:fragment="content">
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-7 my-auto">
                    <div class="header-content mx-auto">
                        <div th:if="${#authorization.expression('isAuthenticated()')}">
                            <img class="avatar" th:src="${user.avatar}"/>
                            <br /><br />
                        </div>
                        <h1 class="mb-5">
                            Hello, <b th:text="${user!=null?user.username:'world'}"></b> !
                            <p>
                                This is a starter project with Spring Boot, Thymeleaf, MySQL,
                                RESTful API, OAuth2, Bootstrap, AngularJS and AngularJS Material.
                            </p>
                        </h1>
                        <a href="/admin/" class="btn btn-outline btn-xl">Go to <b>Admin Panel</b></a>
                    </div>
                </div>
                <div class="col-lg-5 my-auto">
                    <div class="device-container">
                        <div class="device-mockup iphone6_plus portrait white">
                            <div class="device">
                                <div class="screen">
                                    <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                                    <img src="/static/public/img/demo-screen-1.jpg" class="img-fluid" alt="">
                                </div>
                                <div class="button">
                                    <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section id="components">
        <div class="container">
            <div class="section-heading text-center">
                <h2>Components</h2>
                <p class="text-muted">The following components are being used.</p>
                <hr>
            </div>
            <br /><br /><br />
            <ul class="list-inline text-center">
                <li class="list-inline-item">
                    <img src="http://blog.scottlogic.com/bjedrzejewski/assets/spring-boot.png" style="height: 36px;"/>
                </li>
                <li class="list-inline-item">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/62/MySQL.svg/1200px-MySQL.svg.png" style="height: 36px;"/>
                </li>
                <li class="list-inline-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/AngularJS_logo.svg/250px-AngularJS_logo.svg.png" style="height: 36px;"/>
                </li>
                <li class="list-inline-item">
                    <img src="https://getbootstrap.com/assets/img/bootstrap-stack.png" style="height: 36px;"/>
                </li>
                <li class="list-inline-item">
                    <img src="https://raw.githubusercontent.com/thymeleaf/thymeleaf-dist/master/src/artwork/thymeleaf%202016/thymeleaf_logo_white.png" style="height: 36px;"/>
                </li>
                <li class="list-inline-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Oauth_logo.svg/180px-Oauth_logo.svg.png" style="height: 36px;"/>
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
