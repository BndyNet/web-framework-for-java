<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Web Framework</title>
    <link href="/static/assets/img/logo.png" rel="shortcut icon">
	<!-- Bootstrap core CSS -->
	<link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom fonts for this template -->
	<link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/plugins/simple-line-icons/css/simple-line-icons.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

	<!-- Plugin CSS -->
	<link rel="stylesheet" href="/static/public/device-mockups/device-mockups.min.css">

	<!-- Custom styles for this template -->
	<link href="/static/assets/css/common.css" rel="stylesheet">
	<link href="/static/public/css/new-age.min.css" rel="stylesheet">
	<link href="/static/public/css/skin.css" rel="stylesheet">
</head>
<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
	<div class="container">
		<a class="navbar-brand js-scroll-trigger" href="/">BNDY.NET</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			Menu
			<i class="fa fa-bars"></i>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<!-- `ml-auto` class to set right -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/docs/api}">API Docs</a>
				</li>
				<li class="nav-item" th:each="m: ${cms_menus}">
					<a class="nav-link"
					   th:href="${m.url}"
					   th:attr="data-toggle=${m.children!=null and m.children.size() > 0} ? 'dropdown' : null, aria-haspopup='true', aria-expanded='false'">
						<span th:text="${m.name}"></span>
						<span class="caret" th:if="${m.children!=null and m.children.size() > 0}"></span>
					</a>
					<ul class="dropdown-menu" aria-labelledby="dLabel" th:if="${m.children!=null and m.children.size() > 0}">
						<li th:each="child: ${m.children}">
							<a th:href="${child.url}" th:text="${child.name}"></a></li>
					</ul>
				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger" href="#components">Components</a>
				</li>
			</ul>

			<form action="/search" method="get" class="ml-auto" role="search">
                <input name="q" type="text" class="form-control" required>
                <button type="submit" class="btn btn-default" th:title="#{common.search}">
					<i class="fa fa-search"></i>
				</button>
			</form>
		</div>
	</div>
</nav>

	<header class="navbar navbar-default navbar-static-top" id="top" style="display:none;">
		<div class="container">
			<div class="navbar-header">
				<button aria-controls="bs-navbar" aria-expanded="false"
					class="collapsed navbar-toggle" data-target="#bs-navbar"
					data-toggle="collapse" type="button">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">BNDY.NET</a>
			</div>
			<nav class="collapse navbar-collapse" id="bs-navbar">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/docs/api}">API Documentation</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img class="circle" th:src="${user.avatar}" />
                            <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
							[<span th:text="${#strings.listJoin(user.getRoleNames(),',')}"></span>]
                            <span class="caret"></span>
						</a>
						<ul class="dropdown-menu" aria-labelledby="dLabel">
							<li><a href="/admin/">Admin Panel</a></li>
							<li><a href="/sso/logout">Sign Out</a></li>
						</ul>
					</li>
                    <li th:unless="${#authorization.expression('isAuthenticated()')}">
						<a href="/admin/">Admin Panel</a>
					</li>
				</ul>
				<form action="/search" method="get" class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input name="q" type="text" class="form-control" required th:placeholder="#{common.searchPlaceholder}">
					</div>
					<button type="submit" class="btn btn-default" th:text="#{common.search}"></button>
				</form>
			</nav>
		</div>
	</header>

    <div layout:fragment="content"></div>

	<footer>
		<div class="container">
			<p>
                <th:block th:replace="common/footer"></th:block>
			</p>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="/static/plugins/jquery/jquery.min.js"></script>
	<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="/static/plugins/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="/static/public/js/new-age.min.js"></script>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
