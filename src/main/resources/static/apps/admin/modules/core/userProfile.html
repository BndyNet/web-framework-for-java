<div ng-controller="UserProfileCtrl">
    <ui-page-header title="'admin.modules.core.userProfile.title'"
                    breadcrumbs="[{'text': 'admin.modules.core.userProfile.title'}]"></ui-page-header>
    <section class="content">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-sm btn-primary" ng-bind="'common.saveChanges'|translate"></button>
                </div>
            </div>
            <div class="box-body">
                <form>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label ng-bind="'admin.modules.core.userProfile.labelRealName'|translate"></label>
                                <input type="email" class="form-control" ng-model="viewModel.realName" />
                            </div>
                            <div class="form-group">
                                <label ng-bind="'admin.modules.core.userProfile.labelEmail'|translate"></label>
                                <input type="email" class="form-control" ng-model="viewModel.email" />
                            </div>
                        </div>
                        <div class="col-xs-6">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
